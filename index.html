<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="main.css" />
		<title>ToDo list</title>
	</head>
	<body>
		<div class="container">
			<div class="display-4 mb-2">To-Do list</div>
			<div class="h4 mb-5">list of tasks for today</div>
			<div class="card mb-4">
				<ul id="list-group" class="list-group list-group-flush">
					<li id="empty-list-item" class="list-group-item text-center">to-do list is empty</li>
					<!--
					<li class="list-group-item d-flex justify-content-between">
						<span contenteditable="true" class="task-title task-title--done">Купить хлеб</span>
						<div>
							<button type="button" data-action="ready" class="btn btn-light align-self-end">Готово</button>
							<button type="button" data-action="delete-task" class="btn btn-light align-self-end">Удалить</button>
						</div>
					</li>
					-->
				</ul>
			</div>

			<div class="card bg-light">
				<div class="card-header">Add task</div>
					<div class="card-body">
						<form id="newTaskForm">
							<div class="form-group">
								<input type="text" class="form-control" id="addNewTask" placeholder="Task text" autofocus required />
								<small id="emailHelp" class="form-text text-muted">What needs to be done</small>
							</div>
							<button type="submit" class="btn btn-primary btn-lg active">Add</button>
						</form>
					</div>
				</div>
			</div>
			<script src ="js/ToDo.js"></script>
	</body>
</html>
